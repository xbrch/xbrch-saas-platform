<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBRCH Admin - Registration</title>
    <style>
        /* Modern 2026 Design System */
        :root {
            --primary: #6366f1;
            --primary-dark: #4c1d95;
            --secondary: #06b6d4;
            --surface: #f8fafc;
            --surface-2: #f1f5f9;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --radius-xl: 16px;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--surface);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
        }

        .registration-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-4);
        }

        .registration-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .registration-subtitle {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            background: var(--surface);
            font-size: var(--font-size-base);
            font-family: var(--font-sans);
            transition: var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-6);
            font-family: var(--font-sans);
            font-size: var(--font-size-base);
            font-weight: 500;
            line-height: 1;
            text-decoration: none;
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(99, 102, 241, 0.15);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin: var(--space-6) 0;
            color: var(--text-muted);
            font-size: var(--font-size-base);
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
        }

        .link:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            body { padding: var(--space-4); }
            .registration-container { 
                max-width: 100%; 
                margin: var(--space-4);
                padding: var(--space-6);
                border-radius: var(--radius-xl);
            }
            .brand-logo { 
                width: 48px; 
                height: 48px; 
                font-size: var(--font-size-lg);
            }
            .registration-title { 
                font-size: var(--font-size-lg); 
            }
            .form-input { 
                padding: var(--space-3); 
                font-size: 16px;
            }
            .btn { 
                padding: var(--space-3) var(--space-5); 
                font-size: var(--font-size-base);
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="brand-logo">X</div>
            <h1 class="registration-title">Create Your Account</h1>
            <p class="registration-subtitle">Join thousands of businesses using XBRCH</p>
        </div>
        
        <form>
            <div class="form-group">
                <label class="form-label">Business Name</label>
                <input type="text" class="form-input" placeholder="Enter your business name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">OR</span>
            <div class="divider-line"></div>
        </div>
        
        <div style="text-align: center;">
            <button type="button" class="btn" style="background: var(--surface); color: var(--text-primary); border: 2px solid var(--border);">
                Sign in with Google
            </button>
        </div>
        
        <div style="text-align: center; margin-top: var(--space-6);">
            <p style="color: var(--text-secondary);">
                Already have an account? <a href="admin-login-modern.html" class="link">Sign in here</a>
            </p>
        </div>
    </div>
</body>
</html>

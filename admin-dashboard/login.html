<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBRCH Login</title>
    <style>
        /* Modern 2026 Design System - #F4F2ED Theme */
        :root {
            --primary-bg: #F4F2ED;
            --secondary-bg: #FFFFFF;
            --accent: #2FA8E7;
            --accent-dark: #2FA8E7;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-muted: #000000;
            --border: #E5E3E0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            padding: var(--spacing-xl);
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--secondary-bg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            padding: var(--spacing-2xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        /* Brand Section */
        .brand-section {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .brand-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
            text-align: center;
        }

        .brand-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Form Section */
        .form-section {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) var(--spacing-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--primary-bg);
            font-size: var(--font-size-lg);
            font-family: var(--font-primary);
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(47, 168, 231, 0.1);
            background: var(--secondary-bg);
        }

        .input-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--font-size-lg);
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: var(--font-size-lg);
            padding: var(--spacing-xs);
            transition: var(--transition);
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-lg);
            font-weight: 600;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--spacing-md);
            min-height: 60px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--primary-bg);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Links */
        .link-section {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--font-size-lg);
            transition: var(--transition);
        }

        .link:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }

        /* Translator Section */
        .translator-section {
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .language-selector {
            padding: var(--spacing-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--primary-bg);
            font-size: var(--font-size-lg);
            font-family: var(--font-primary);
            color: var(--text-primary);
            transition: var(--transition);
            outline: none;
            min-width: 250px;
            margin-bottom: var(--spacing-md);
        }

        .language-selector:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(47, 168, 231, 0.1);
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
        }

        .font-size-btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--primary-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--font-size-lg);
            font-weight: 600;
            min-width: 50px;
            height: 50px;
        }

        .font-size-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .font-size-display {
            font-size: var(--font-size-lg);
            color: var(--text-primary);
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-xl);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--spacing-lg);
            }

            .login-card {
                padding: var(--spacing-xl);
            }

            .brand-logo {
                width: 60px;
                height: 60px;
                font-size: var(--font-size-xl);
            }

            .brand-title {
                font-size: var(--font-size-xl);
            }

            .form-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-md);
            }

            .login-card {
                padding: var(--spacing-lg);
            }

            .brand-logo {
                width: 50px;
                height: 50px;
                font-size: var(--font-size-lg);
            }

            .brand-title {
                font-size: var(--font-size-lg);
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeIn 0.8s ease-out;
        }

        .brand-section {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .form-section {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .link-section {
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>

            <!-- Translator Section -->
        <div class="translator-section">
            <select class="language-selector" id="languageSelector" onchange="switchLanguage(this.value)">
                <option value="en">English</option>
                <option value="af">Afrikaans</option>
                <option value="nl">Nederlands</option>
            </select>
            <div class="font-size-controls">
                <button class="font-size-btn" onclick="changeFontSize(-1)">A-</button>
                <span class="font-size-display" id="fontSizeDisplay">100%</span>
                <button class="font-size-btn" onclick="changeFontSize(1)">A+</button>
            </div>
        </div>

        <!-- Brand Section -->
            <div class="brand-section">
                <h1 class="brand-title">XBRCH Admin</h1>
                <p class="brand-subtitle">Business Dashboard Login</p>
            </div>

            <!-- Form Section -->
            <form class="form-section" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="form-input-wrapper">
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="form-input-wrapper">
                        <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span>OR</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Login -->
                <button type="button" class="btn btn-secondary" onclick="handleSocialLogin()">
                    Continue with Google
                </button>

                <!-- Links -->
                <div class="link-section">
                    <p>
                        Don't have an account? <a href="register.html" class="link">Sign up here</a>
                    </p>
                    <p style="margin-top: var(--spacing-sm);">
                        <a href="#" class="link">Forgot your password?</a>
                    </p>
                </div>
        </div>
    </div>

    <script>
        // Translation System
        const translations = {
            'en': {
                'welcome-title': 'Welcome Back',
                'welcome-subtitle': 'Sign in to your XBRCH dashboard',
                'email-label': 'Email Address',
                'email-placeholder': 'Enter your email',
                'password-label': 'Password',
                'password-placeholder': 'Enter your password',
                'sign-in': 'Sign In',
                'or': 'OR',
                'continue-google': 'Continue with Google',
                'no-account': "Don't have an account? Sign up here",
                'forgot-password': 'Forgot your password?'
            },
            'af': {
                'welcome-title': 'Welkom Terug',
                'welcome-subtitle': 'Teken in by jou XBRCH dashboard',
                'email-label': 'E-posadres',
                'email-placeholder': 'Voer jou e-pos in',
                'password-label': 'Wagwoord',
                'password-placeholder': 'Voer jou wagwoord in',
                'sign-in': 'Teken In',
                'or': 'OF',
                'continue-google': 'Gaan voort met Google',
                'no-account': "Het jy nie 'n rekening nie? Teken hier in",
                'forgot-password': 'Wagwoord vergeet?'
            },
            'nl': {
                'welcome-title': 'Welkom Terug',
                'welcome-subtitle': 'Log in op uw XBRCH dashboard',
                'email-label': 'E-mailadres',
                'email-placeholder': 'Voer uw e-mail in',
                'password-label': 'Wachtwoord',
                'password-placeholder': 'Voer uw wachtwoord in',
                'sign-in': 'Log In',
                'or': 'OF',
                'continue-google': 'Ga verder met Google',
                'no-account': 'Heeft u geen account? Registreer hier',
                'forgot-password': 'Wachtwoord vergeten?'
            }
        };

        let currentLang = 'en';
        let currentFontSize = 100;

        // Switch Language
        function switchLanguage(lang) {
            console.log('Switching language to:', lang);
            currentLang = lang;
            updateTexts();
            localStorage.setItem('selectedLanguage', lang);
        }

        // Update Texts
        function updateTexts() {
            console.log('Updating texts for language:', currentLang);
            const texts = translations[currentLang];
            
            if (!texts) {
                console.error('No texts found for language:', currentLang);
                return;
            }
            
            try {
                // Update brand section
                const brandTitle = document.querySelector('.brand-title');
                const brandSubtitle = document.querySelector('.brand-subtitle');
                if (brandTitle) brandTitle.textContent = texts['welcome-title'];
                if (brandSubtitle) brandSubtitle.textContent = texts['welcome-subtitle'];
                
                // Update form labels
                const formLabels = document.querySelectorAll('.form-label');
                if (formLabels[0]) formLabels[0].textContent = texts['email-label'];
                if (formLabels[1]) formLabels[1].textContent = texts['password-label'];
                
                // Update placeholders
                const emailInput = document.querySelector('input[type="email"]');
                const passwordInput = document.querySelector('input[type="password"]');
                if (emailInput) emailInput.placeholder = texts['email-placeholder'];
                if (passwordInput) passwordInput.placeholder = texts['password-placeholder'];
                
                // Update buttons
                const primaryBtn = document.querySelector('.btn-primary');
                const secondaryBtn = document.querySelector('.btn-secondary');
                if (primaryBtn) primaryBtn.textContent = texts['sign-in'];
                if (secondaryBtn) secondaryBtn.textContent = texts['continue-google'];
                
                // Update other texts
                const dividerSpan = document.querySelector('.divider span');
                if (dividerSpan) dividerSpan.textContent = texts['or'];
                
                const linkSections = document.querySelectorAll('.link-section p');
                if (linkSections[0]) {
                    linkSections[0].innerHTML = texts['no-account']
                        .replace('Sign up here', '<a href="register.html" class="link">Sign up here</a>')
                        .replace('Teken hier in', '<a href="register.html" class="link">Teken hier in</a>')
                        .replace('Registreer hier', '<a href="register.html" class="link">Registreer hier</a>');
                }
                if (linkSections[1]) {
                    linkSections[1].innerHTML = `<a href="#" class="link">${texts['forgot-password']}</a>`;
                }
                
                console.log('Texts updated successfully');
            } catch (error) {
                console.error('Error updating texts:', error);
            }
        }

        // Change Font Size
        function changeFontSize(delta) {
            console.log('Changing font size by:', delta);
            currentFontSize = Math.max(80, Math.min(120, currentFontSize + delta * 10));
            document.documentElement.style.fontSize = currentFontSize + '%';
            const display = document.getElementById('fontSizeDisplay');
            if (display) {
                display.textContent = currentFontSize + '%';
            }
            localStorage.setItem('fontSize', currentFontSize);
            console.log('Font size changed to:', currentFontSize + '%');
        }

        // Password Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üëÅ‚Äçüó®';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅ';
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading
            loadingOverlay.classList.add('active');
            
            // Simulate API call
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
                // Redirect to dashboard
                window.location.href = 'index.html';
            }, 2000);
        }

        // Handle Social Login
        function handleSocialLogin() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading
            loadingOverlay.classList.add('active');
            
            // Simulate OAuth flow
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
                // Redirect to dashboard
                window.location.href = 'index.html';
            }, 2000);
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            // Load saved language
            const savedLang = localStorage.getItem('selectedLanguage');
            if (savedLang && translations[savedLang]) {
                currentLang = savedLang;
                document.getElementById('languageSelector').value = savedLang;
                updateTexts();
            }
            
            // Load saved font size
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize);
                if (isNaN(currentFontSize)) {
                    currentFontSize = 100; // Fallback for NaN
                }
                document.documentElement.style.fontSize = currentFontSize + '%';
                const display = document.getElementById('fontSizeDisplay');
                if (display) {
                    display.textContent = currentFontSize + '%';
                }
            } else {
                // Initialize display to 100% if no saved value
                const display = document.getElementById('fontSizeDisplay');
                if (display) {
                    display.textContent = '100%';
                }
            }
        });
    </script>
</body>
</html>

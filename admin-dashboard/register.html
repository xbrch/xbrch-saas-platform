<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBRCH Register</title>
    <style>
        /* Modern 2026 Design System - #F4F2ED Theme */
        :root {
            --primary-bg: #F4F2ED;
            --secondary-bg: #FFFFFF;
            --accent: #2FA8E7;
            --accent-dark: #2FA8E7;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-muted: #000000;
            --border: #E5E3E0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Register Container */
        .register-container {
            width: 100%;
            max-width: 520px;
            padding: var(--spacing-xl);
            position: relative;
            z-index: 1;
        }

        .register-card {
            background: var(--secondary-bg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            padding: var(--spacing-2xl);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        /* Brand Section */
        .brand-section {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-weight: 700;
            color: white;
            font-size: var(--font-size-2xl);
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .brand-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -0.02em;
        }

        .brand-subtitle {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Form Section */
        .form-section {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) var(--spacing-xl);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--primary-bg);
            font-size: var(--font-size-base);
            font-family: var(--font-primary);
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--secondary-bg);
        }

        .input-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--font-size-lg);
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: var(--font-size-lg);
            padding: var(--spacing-xs);
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: 600;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--primary-bg);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Links */
        .link-section {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--font-size-sm);
            transition: var(--transition);
        }

        .link:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }

        /* Translator Section */
        .translator-section {
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .language-selector {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--primary-bg);
            font-size: var(--font-size-base);
            font-family: var(--font-primary);
            color: var(--text-primary);
            transition: var(--transition);
            outline: none;
            min-width: 200px;
        }

        .language-selector:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(47, 168, 231, 0.1);
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-sm);
        }

        .font-size-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--primary-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .font-size-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .font-size-display {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-xl);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                padding: var(--spacing-lg);
            }

            .register-card {
                padding: var(--spacing-xl);
            }

            .brand-logo {
                width: 60px;
                height: 60px;
                font-size: var(--font-size-xl);
            }

            .brand-title {
                font-size: var(--font-size-xl);
            }

            .form-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: var(--spacing-md);
            }

            .register-card {
                padding: var(--spacing-lg);
            }

            .brand-logo {
                width: 50px;
                height: 50px;
                font-size: var(--font-size-lg);
            }

            .brand-title {
                font-size: var(--font-size-lg);
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-card {
            animation: fadeIn 0.8s ease-out;
        }

        .brand-section {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .form-section {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .link-section {
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>

            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-logo">X</div>
                <h1 class="brand-title">Create Account</h1>
                <p class="brand-subtitle">Join thousands of businesses using XBRCH</p>
            </div>

            <!-- Form Section -->
            <form class="form-section" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Business Name</label>
                    <div class="form-input-wrapper">
                        <span class="input-icon">üè¢</span>
                        <input type="text" class="form-input" placeholder="Enter your business name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="form-input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="form-input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="passwordInput" placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="form-input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="confirmPasswordInput" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span>OR</span>
                <div class="divider-line"></div>
            </div>

            <!-- Social Registration -->
            <button type="button" class="btn btn-secondary" onclick="handleSocialRegister()">
                Sign up with Google
            </button>

            <!-- Links -->
            <div class="link-section">
                <p>
                    Already have an account? <a href="login.html" class="link">Sign in here</a>
                </p>
                <p style="margin-top: var(--spacing-sm);">
                    By creating an account, you agree to our <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üëÅ‚Äçüó®';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅ';
            }
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPasswordInput');
            const toggle = document.querySelectorAll('.password-toggle')[1];
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                toggle.textContent = 'üëÅ‚Äçüó®';
            } else {
                confirmPasswordInput.type = 'password';
                toggle.textContent = 'üëÅ';
            }
        }

        // Handle Registration
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading
            loadingOverlay.classList.add('active');
            
            // Simulate API call
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
                // Redirect to dashboard
                window.location.href = 'index.html';
            }, 2000);
        }

        // Handle Social Registration
        function handleSocialRegister() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading
            loadingOverlay.classList.add('active');
            
            // Simulate OAuth flow
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
                // Redirect to dashboard
                window.location.href = 'index.html';
            }, 2000);
        }

        // Add input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--accent)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--text-muted)';
            });
        });
    </script>
</body>
</html>

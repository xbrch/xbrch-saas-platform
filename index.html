<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBRCH Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F4F2ED;
            margin: 0;
            padding: 40px;
            color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2FA8E7 0%, #2FA8E7 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            margin: 0 auto 20px;
        }
        h1 {
            color: #000000;
            margin-bottom: 10px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .link-card {
            background: #F4F2ED;
            border: 2px solid #E5E3E0;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: #000000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .link-card:hover {
            border-color: #2FA8E7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(47, 168, 231, 0.2);
        }
        .link-icon {
            font-size: 24px;
        }
        .link-text h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .link-text p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
